name: docs_pages_workflow
 
# execute this workflow automatically when a we push to master
on:
  push:
    branches: [ main ]
 
jobs:
 
  build_docs_job:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
 
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Set up Python
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.9
 
      - name: Install dependencies
        run: |
          python -m pip install -U sphinx
          python -m pip install sphinx-rtd-theme
          # python -m pip install sphinxcontrib-apidoc
          python -m pip install sphinx-autoapi

      # - name: make the sphinx docs
        # run: |
          # make -C docs clean 
          # sphinx-apidoc -f -o docs/source . -H Test -e -t docs/source/_templates
          # make -C docs html
      - name: make the sphinx docs
        run: |
          mkdir docs
          # make -C docs clean 
          sphinx-apidoc --force -o docs test/
          make -C docs html
          
      - name: Commit changes
        run: |
          cd docs/build/html/
          ls -lS
          git config --global user.email "vignesh.raj@gainwelltechnologies.com"
          git config --global user.name "vignesh-raj-s"
          git add * 
          git commit -m "my test"
          git push

